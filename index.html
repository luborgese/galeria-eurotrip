<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Eurotrip </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>EUROPA TRIP</h1>

        <section class="cards-container">
            <div class="card">
                <img src="images/paris.jpg" alt="imagem da cidade de paris" class="imagens">
                <p>Paris</p>
            </div>

            <div class="card">
                <img src="images/amsterdam.jpg" alt="imagem da cidade de amsterdam" class="imagens">
                <p>Amsterdam</p>
            </div>

            <div class="card">
                <img src="images/lisboa.jpg" alt="imagem da cidade de lisboa" class="imagens">
                <p>Lisboa</p>
            </div>

            <div class="card">
                <img src="images/veneza.jpg" alt="imagem da cidade de veneza" class="imagens">
                <p>Veneza</p>
            </div>
        </section>
    </main>
</body>
</html>
